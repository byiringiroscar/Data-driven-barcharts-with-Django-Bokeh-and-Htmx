{% extends 'base.html' %} hx-get="{% url 'index' %}"
                 hx-target="#barchart"

{% block content %}
    <p class="lead">GDP by  country</p>

    <div class="row">
        <div class="col-10" id="barchart">
            {% include 'partials/gdp-bar.html' %}
        </div>
        <div class="col-2">
                <select
                 name="year"
                 id="select-year"
                 autocomplete="off"
                 hx-get="{% url 'index' %}"
                 hx-target="#barchart"
                 class="custom-select"
                hx-vals="js:{count: document.getElementById('count').value}">
                        <option value="">Select Year</option
                 >
                    {% for year in years %}
                        <option value="{{ year }}" {% if year_selected == year %} selected {% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
                <hr />
                <label for="">Count</label>
                <input type="number"
                 id="count"
                  name="count"
                   autocomplete="off" 
                   value={{count}}
                    hx-get="{% url 'index' %}"
                    hx-target="#barchart"
                    hx-vals="js:{year: document.getElementById('select-year').value}"
                     />
        </div>
    </div>

    
{% endblock %}

{% extends 'base.html' %} 

{% block content %}
    <p class="lead">GDP by  country</p>

    <div class="row">
        <div class="col-10" id="barchart">
            {% include 'partials/gdp-bar.html' %}
        </div>
        <div class="col-2">
            <form action="">
                <select
                 name="year"
                 id="select-year"
                 autocomplete="off"
                 hx-get="{% url 'index' %}"
                 hx-target="#barchart"
                 class="custom-select"
                 >
                    {% for year in years %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
                <hr />
                <label for="">Count</label>
                <input type="number" id="count" name="count" autocomplete="off" value={{count}}  />
            </form>
        </div>
    </div>

    
{% endblock %}
